<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Citizen Reports</title>

  <!-- Disable tap highlight on IE -->
  <meta name="msapplication-tap-highlight" content="no">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Citizen Reports">
  <meta name="theme-color" content="#303F9F">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Citizen Reports">
  <meta name="apple-mobile-web-app-status-bar-style" content="#303F9F">

  <!-- Tile icon for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">
  <meta name="msapplication-navbutton-color" content="#303F9F">

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
 
  <link rel="stylesheet" href="styles.css">

  <script src="https://code.jquery.com/jquery-1.11.3.min.js" integrity="sha256-7LkWEzqTdpEfELxcZZlS6wAx5Ff13zZ83lYO2/ujj7g=" crossorigin="anonymous"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/3.2.1/firebase.js"></script>
  <!-- Initialize Firebase   -->
  <script>
    // Initialize Firebase - MAKE SECRET BEFORE GITHUB OR PUBLIC DEPLOY!!!

  </head>
  <body>   

      <!-- Start splash page hidden for now -->
      <section id="splash-page" class="splash-page" style="display:none">
        <div>
          <button id="sign-in-button" class="sign-in-button">Anonymous Sign-In</button>
        </div>
      </section>
      
      <!-- Start Header section containing logo and menu -->
      <header>
          <h3 class="logo">Citizen Reports</h3>

          <button id="sign-in" class="sign-in">Sign In</button>
          <button id="sign-out" class="sign-out">Sign Out</button>          
                    
          <!-- Navigation Bar -->
          <div id="menu-my-posts" class="menu-my-posts">
            <i class="material-icons">home</i> My reports
          </div>          
          <div id="menu-recent" class="menu-recent">
            <i class="material-icons">new_releases</i> Recent reports
          </div>
         
      </header>

      <main class="main">

        <!-- Show the add post form -->
        <section class="add-post" id="add-post">              
          <h2 class="form-title">New Report</h2>
            
              <form id="report-form" action="#">                

                <div class="textarea-wrapper">
                  <label class="textfield-label" for="new-report-message">Report Message</label>   
                  <textarea id="new-report-message" rows="3" ></textarea>
                </div>

                <input type="file" id="file" name="file">

                <button id="submit-report" class="submit-report">Send Report</button>

              </form>

              <div class="target_img"></div>

              <!-- <div class="img-container"></div> -->
        </section>

      <!-- Show a list of recent posts -->
      <section class="recent-reports"></section>
      <!-- Show the list of user's posts -->
      <section class="user-posts-list" id="user-posts-list" style="display:none"></section>
    
    </main>
    <script src="../js/main.min.js"></script>
</body>
</html>
